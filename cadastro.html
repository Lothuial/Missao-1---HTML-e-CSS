<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../favicon.ico" type="image/ico">
    <title>Receitas da Vó Zelda</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav ps-2">
                <li class="nav-item"><a href="home.html" class="nav-link nav_text" >Home</a></li>
                <li class="nav-item ms-2"><a href="receitas.html" class="nav-link nav_text">Receitas</a></li>
                <li class="nav-item ms-2"><a href="cadastro.html" class="nav-link nav_text active_page">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main id="main_form">
        <div class="container-fluid">
        <h1 class="mb-4 mt-1" id="form_head">Efetue seu cadastro</h1>
        <form action="https://formsubmit.co/1da0d29c5c958cb0091ce7f6d3e02d50" method="POST">
            <input type="hidden" name="_subject" value="Mais uma pessoa está lendo as Receitas da Vó Zelda!">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse" value="Obrigado por se cadastrar no site das Receitas da Vó Zelda! Não se esqueça de visitar nosso site para ver novas receitas.">
            <div class="form-group row flex-nowrap">
                <div class="col-1">
                    <label class="col-form-label" for="name">Nome:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" pattern="[A-Za-z]*+" title="Nome deve conter apenas letras." name="name" required><br>
                </div>
            </div>

            <div class="form-group row flex-nowrap">
                <div class="col-1">
                    <label class="col-form-label text-nowrap" for="email">E-mail:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="email" name="email" required><br>
                </div>
            </div>
            
            <div class="form-group row flex-nowrap">
                <div class="col-1">
                    <label class="col-form-label" for="zip">CEP:</label>
                </div>
                <div class="col-4">
                    <input class="form-control" type="text" pattern="\d{8}" title="CEP deve conter oito números." size="7" name="zip" required><br>
                </div>
            </div>
            
            <div class="form-group row flex-nowrap">
                <div class="col-1">
                    <label class="col-form-label" for="rua">Rua:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text" name="rua" required><br>
                </div>
            </div>
            
            <div class="form-group row flex-nowrap">
                <div class="col-1">
                    <label class="col-form-label" for="for_num">Nº:</label>
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" pattern="\d+" title="Campo deve conter apenas números. Caso não tenha número, preencha com o número 0." name="num" required><br>
                </div>
                <div class="col-2">
                    <label class="col-form-label" for="comp">Complemento:</label>
                </div>
                <div class="col-5">
                    <input class="form-control" type="text" name="comp" required><br>
                </div>
            </div>
            
            <div class="form-group row flex-nowrap">
                <div class="col-1">
                    <label class="col-form-label" for="city">Cidade:</label>
                </div>
                <div class="col-6">
                    <input class="form-control" type="text" name="city" required><br>
                </div>
                <div class="col-1">
                    <label class="col-sm-1 col-form-label" for="uf">UF:</label>
                </div>
                <div class="col-2">
                    <input class="form-control" type="text" pattern="[A-Z]{2}" title="UF deve conter apenas duas letras em maiúsculo." size="1" name="uf" required><br>
                </div>
                <div class="col-1">
                    <button class="btn btn-success" type="submit" style="font-weight: bold;">Cadastrar</button>
                </div>
            </div>
        </form>
        </div>
    </main>

    <footer>
        <p class="copyright">© Zelda 2024</p>
    </footer>
</body>
</html>
